
{% extends 'store/base.html' %}

{% block content %}
<h1>История заказов</h1>
{% if orders %}
    <ul>
        {% for order in orders %}
            <li>
                Заказ #{{ order.id }} - {{ order.product.name }} - {{ order.status }} - {{ order.created_at }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>У вас нет заказов.</p>
{% endif %}
{% endblock %}
