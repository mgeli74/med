
{% extends 'store/base.html' %}

{% block content %}
<h1>Результаты поиска для "{{ query }}"</h1>
{% if products %}
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'store:product_detail' product.id %}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Ничего не найдено.</p>
{% endif %}
{% endblock %}
